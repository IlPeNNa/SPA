<header class="clearfix">

  <h1>ASD BOWLING FERRARA</h1>

  <nav class="clearfix">
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a *ngIf="loggedUser" routerLink="/atleti" routerLinkActive="active">Atleti</a>
    <a *ngIf="loggedUser" routerLink="/tornei" routerLinkActive="active">Tornei</a>
    <a *ngIf="loggedUser && isAtleta" routerLink="/profilo" routerLinkActive="active">Profilo</a>
    <a *ngIf="loggedUser && isAtleta" routerLink="/arsenale" routerLinkActive="active">Arsenale</a>
    <a *ngIf="loggedUser" href="#" (click)="logout()">Logout</a>
  </nav>

  <section class="login" *ngIf="!loggedUser; else benvenuto">
    <form (ngSubmit)="login()" #form="ngForm">
      <label>Username :</label>
      <input type="text" name="Username" [(ngModel)]="Username" (ngModelChange)="resetErrore()" required />
      <label>Password :</label>
      <input type="password" name="Password" [(ngModel)]="Password" (ngModelChange)="resetErrore()" required />
      <button type="submit" [hidden]="form.invalid">{{ errore || 'Ok' }}</button>
    </form>
  </section>

</header>

<ng-template #benvenuto>
  <section class="login">
    <span>WELCOME {{ loggedUser?.Username }}!</span>
  </section>
</ng-template>

<main class="clearfix">
  <router-outlet />
</main>
